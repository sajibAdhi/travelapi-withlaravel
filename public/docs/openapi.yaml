openapi: 3.0.3
info:
  title: 'Travel API'
  description: 'Travel API endpoint documentation'
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/v1/admin/travels:
    post:
      summary: 'POST Travel'
      operationId: pOSTTravel
      description: 'Create a new Travel record.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: '{"data": {"id": 123b13bn-2342-2342-2342-234234234234, "name": "Travel 1", "slug": "travel-1", "description": "Description of travel 1", "number_of_days": 5, "number_of_nights": 4}'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 'The name has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 'The name has already been taken.'
                        items:
                          type: string
      tags:
        - 'Admin endpoint'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: riwkjnomrqzvcyavhnf
                description:
                  type: string
                  description: ''
                  example: dolor
                number_of_days:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 71
              required:
                - is_public
                - name
                - description
                - number_of_days
  '/api/v1/admin/travels/{travel_id}/tours':
    post:
      summary: 'POST Tour'
      operationId: pOSTTour
      description: 'Create a new Tour record.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    name: 'Tour 1'
                    starting_date: '2021-01-01'
                    ending_date: '2021-01-10'
                    price: '1000.00'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Tour 1'
                      starting_date:
                        type: string
                        example: '2021-01-01'
                      ending_date:
                        type: string
                        example: '2021-01-10'
                      price:
                        type: string
                        example: '1000.00'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 'The name has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 'The name has already been taken.'
                        items:
                          type: string
      tags:
        - 'Admin endpoint'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: rdeauatbkkqumtabso
                starting_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2023-06-19T09:51:01'
                ending_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>starting_date</code>.'
                  example: '2115-12-13'
                price:
                  type: number
                  description: 'Must be at least 0.'
                  example: 31
              required:
                - name
                - starting_date
                - ending_date
                - price
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 9968352d-b1ee-4b23-bb49-b5931da0466f
        required: true
        schema:
          type: string
  '/api/v1/admin/travels/{travel_id}':
    put:
      summary: 'PUT Travel'
      operationId: pUTTravel
      description: 'Update an existing Travel record.'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: '{"data": {"id": 123b13bn-2342-2342-2342-234234234234, "name": "Travel 2", "slug": "travel-1", "description": "Description of travel 1", "number_of_days": 5, "number_of_nights": 4}'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The given data was invalid.'
                  errors:
                    name:
                      - 'The name has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      name:
                        type: array
                        example:
                          - 'The name has already been taken.'
                        items:
                          type: string
      tags:
        - 'Admin endpoint'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_public:
                  type: boolean
                  description: ''
                  example: true
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: lxouiaxagbpwrhflltmzmx
                description:
                  type: string
                  description: ''
                  example: similique
                number_of_days:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 46
              required:
                - is_public
                - name
                - description
                - number_of_days
    parameters:
      -
        in: path
        name: travel_id
        description: 'The ID of the travel.'
        example: 9968352d-b1ee-4b23-bb49-b5931da0466f
        required: true
        schema:
          type: string
  /api/v1/login:
    post:
      summary: 'POST Login'
      operationId: pOSTLogin
      description: 'Login a user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  email:
                    - 'The provided credentials are incorrect.'
                properties:
                  email:
                    type: array
                    example:
                      - 'The provided credentials are incorrect.'
                    items:
                      type: string
      tags:
        - 'Auth endpoint'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: dell58@example.net
                password:
                  type: string
                  description: ''
                  example: 'l?MF1U;'
              required:
                - email
                - password
      security: []
